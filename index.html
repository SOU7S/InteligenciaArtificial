<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você decide o futuro da IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hidro Quiz</h1>
    </header>
    <main>
        <section id="quiz">
            <p id="question">Pergunta aparecerá aqui</p>
            <ul id="options">
                <!-- Opções de resposta aparecerão aqui -->
            </ul>
            <button id="next-btn">Próxima Pergunta</button>
        </section>
        <section id="result" class="hidden">
            <p id="score">Pontuação: <span id="score-value">0</span></p>
            <button id="restart-btn">Recomeçar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
